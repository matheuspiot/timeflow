<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeflow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-shapes">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="overlay"></div>
        </div>
        <div class="timer-display">00:00,00</div>
<div class="app-name">Timeflow</div>
<div class="controls">
    <div class="button start">Iniciar</div>
    <div class="button track">Track</div>
    <div class="button stop">Parar</div>
    <div class="button reset">Zerar</div>
</div>
        <div class="time-list"></div>
        <div class="header">
            <div class="clock-display">
                <div class="clock-time">12:22</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
